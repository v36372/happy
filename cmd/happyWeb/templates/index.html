<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>#dailyui 009: Music Player</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

		<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Mono:100,300,400,500,700'>

		<link rel="stylesheet" href="static/css/style.css">
		<link rel="stylesheet" href="static/css/vendor/css/font-awesome.min.css">

		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
		<script src="static/js/vendor/sc-api.js"></script>
		<script src="https://www.youtube.com/iframe_api"></script>
	</head>

	<body>
		<main>
		<div class='background'>
			<div></div>
		</div>
		<div class='container'>
			<div class='player'>
				<div class='back'>
					<header>
					<a>
						<i class="fa fa-arrow-left" aria-hidden="true"></i>
					</a>
					<h1>Playlist</h1>
					<div>
						<iframe id="soundcloud-player" width="32px" height="32px" style="visibility:hidden;" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/346281388"></iframe>
						<iframe id="youtube-player" type="text/html" width="0" height="0" src="https://www.youtube.com/embed/7-qGKqveZaM?enablejsapi=1" provider="youtube"></iframe>
					</div>
					</header>
					<ol>
						<li>
						<a id="track-0" class="track" provider="youtube" link="7dp4GLm7sgo" name="alsjdd">
							<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/345377/obedear.jpg'>
							<div>
								<h1>Obedear</h1>
							</div>
						</a>
						<hr>
						</li>
						<li>
						<a id="track-1" class="track" provider="youtube" link="7dp4GLm7sgo" name="alsjdd">
							<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/345377/obedear.jpg'>
							<div>
								<h1>Obedear</h1>
							</div>
						</a>
						<hr>
						</li>
						<li>
						<a id="track-2" class="track" provider="youtube" link="7dp4GLm7sgo" name="alsjdd">
							<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/345377/obedear.jpg'>
							<div>
								<h1>Obedear</h1>
							</div>
						</a>
						<hr>
						</li>
						<li>
						<a id="track-3" class="track" provider="youtube" link="7dp4GLm7sgo" name="alsjdd">
							<img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/345377/obedear.jpg'>
							<div>
								<h1>Obedear</h1>
							</div>
						</a>
						<hr>
						</li>
					</ol>
				</div>
				<div class='front'>
					<img class='art' src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/345377/thousand-thursday%402x.jpg'>
					<div class='bar'>
						<hr>
					</div>
					<div class='meta'>
						<div class='controls top'>
							<a class='rewind skip' id="button-previous">
								<i class="fa fa-backward fa-2x" aria-hidden="true"></i>
							</a>
							<a class='play'>
								<i id="button-play" class="fa fa-play fa-2x" aria-hidden="true"></i>
								<i id="button-pause" class="fa fa-pause fa-2x" aria-hidden="true"></i>
							</a>
							<a class='forward skip' id="button-next">
								<i class="fa fa-forward fa-2x" aria-hidden="true"></i>
							</a>
						</div>
						<div class='info'>
							<h1 id="song-name"></h1>
							<h2 id="song-artist"></h2>
						</div>
						<div class='controls bottom'>
							<a>
								<i class="fa fa-heart" aria-hidden="true"></i>
							</a>
							<a>
								<i class="fa fa-random" aria-hidden="true"></i>
							</a>
							<a>
								<i class="fa fa-repeat" aria-hidden="true"></i>
							</a>
							<a class='flip' id="hamburger-menu">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</main>
	</body>
	<script src="static/js/index.js"></script>
</html>
